<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="icon" type="image/x-icon" href="../IMAGES/mainlogo.png" />
    <link rel="stylesheet" href="../CSS/contact.css" />
  </head>
  <body>
    <div class="sec1bgimg">
      <div class="hero-overlay">
        <nav>
          <a href="../index.html" class="backbutton"><img src="https://cdn-icons-png.flaticon.com/512/7915/7915208.png" alt=""/></a>
        </nav>

        <center>
          <div class="contactusform">
            <form id="cf" action="">
              <div>
                <label for="">First Name</label><br/>
                <input type="text" placeholder="First Name" required/><br/><br/>
              </div>

              <div>
                <label for="">Last Name</label><br/>
                <input type="text" placeholder="Last Name" required/><br/><br/>
              </div>

              <div>
                <label>Email</label><br/>
                <input type="email" placeholder="Enter your email" required/><br/><br/>
              </div>

              <div>
                <label for="">What do you have in Mind</label><br/>
                <textarea name="" id="" placeholder="Description" required></textarea>
              </div>

              <button type="submit" id="submitbtn">Submit</button>
            </form>
          </div>
        </center>
      </div>
    </div>
    <script src="../JS/alert.js"></script>
  </body>
</html>
